<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--怎么样在浏览器上直接使用less文件呢？-->
    <!--
    1.type text/less
    2.rel stylesheet/less
    3.一定要以http形式打开
    4.通过js异步加载less文件让后通过一定的约定解析了这一段less代码
    5.追加到head
    6.测试
    -->
    <link rel="stylesheet/less" type="text/less" href="less.less"/>
</head>
<body>
    <a href="#">我是一个A</a>

    <script src="js/less.min.js"></script>
</body>
</html>
