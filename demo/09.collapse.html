<!DOCTYPE html><!--html5文档格式-->
<html lang="zh-CN"><!--申明语言是中文简体-->
<head>
    <meta charset="utf-8">
    <!--当是IE的是试用最新的渲染引擎来渲染页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--让页面适配移动端  需要加上 user-scalable=0 让用户不予许缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!--页面的加载顺序和解析顺序 -->

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>template</title>


    <!-- Bootstrap 核心css文件-->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!--IE8一下就不支持html5标签和媒体查询-->
    <!--
        html5标签要支持的话？  引入 html5shiv
        media query 要支持的话？  引入 respond
    -->
    <!--注意：要已http形式打开你的页面  否者respond不生效-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--条件注释-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
    <!--TODO 自己项目的文件-->
</head>
<body>

<a data-toggle="collapse" data-target="#box" href="javascript:;">连接</a>

<button data-toggle="collapse" data-target=".box">按钮</button>

<div class="box" id="box" >
    <p>1</p>
    <p>2</p>
    <p>3</p>
</div>

<!--引入jquery  因为bootstrap是依赖-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/jquery/jquery.min.js"></script>
<!-- bootstrap 核心js文件-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<!--TODO 自己项目js文件-->
</body>
</html>
